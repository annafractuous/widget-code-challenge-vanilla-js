<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget Code Challenge</title>
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="main">

    <!-- Sidebar Widget -->
    <div class="col-xs-12 col-sm-5 col-md-3 col-lg-3 widget-area">
      <fieldset class="sidebar-widget">
        <header class="row">
          <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5" id="sidebar-profile-img">
            <!-- profile pic here -->
          </div>
          <div class="col-lg-7 col-md-7 col-sm-7 col-xs-7">
            <h4 id="sidebar-name">firstName<br/>lastName</h4>
            <span class="subtitle" id="sidebar-followers"># followers</span>
          </div>
        </header>
        <nav class="row">
          <ul class="nav nav-stacked">

            <a href="#" class="no-underline" onClick={this.addActiveClass.bind(this)}><li>
                Edit user
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </li></a>

            <a href="#" class="no-underline" onClick={this.addActiveClass.bind(this)}><li class="current-item">
                Web statistics
                <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
            </li></a>

            <a href="#" class="no-underline" onClick={this.addActiveClass.bind(this)}><li>
                Upload settings
                <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
              </li></a>

            <a href="#" class="no-underline" onClick={this.addActiveClass.bind(this)}><li>
                Events
                <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
            </li></a>

          </ul>
        </nav>
      </fieldset>
    </div>

    <!-- User Widget -->
    <div class="col-xs-12 col-sm-6 col-md-5 col-lg-5 widget-area">
      <fieldset class="user-widget">
        <header class="row" id="user-widget-cover-img">
          <!-- cover image here -->
        </header>
        <section class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 image-wrapper" id="user-widget-profile-img">
            <!-- profile pic here -->
          </div>
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-wrapper">
            <h2 id="user-widget-name">firstName lastName</h2>
            <span class="subtitle" id="user-widget-tagline">tagline</span>
          </div>
        </section>
        <nav class="row">
          <ul class="nav nav-pills social-buttons">

            <li class="first"><a href="#" class="no-underline"><span id="user-widget-views">
              <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
              <!-- # of views here -->
            </span></a></li>

            <li><a href="#" class="no-underline"><span id="user-widget-comments">
              <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>
              <!-- # of comments here -->
            </span></a></li>

            <li class="liked" onClick={this.toggleLiked.bind(this)}><a href="#" class="no-underline"><span id="user-widget-likes">
              <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
              <!-- # of likes here -->
            </span></a></li>

          </ul>
        </nav>
      </fieldset>
    </div>
  </div>

  <!-- JavaScripts -->
  <script src="resources/details.js"></script>
  <script src="main.js"></script>

</body>
</html>
